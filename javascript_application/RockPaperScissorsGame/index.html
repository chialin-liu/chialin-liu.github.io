<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/ff568bab76.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player:0</p>
          <p>Computer:0</p>
        </div>
      </header>
      <h2>Make your choice</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>
    <div class="modal">
      <div id="result" class="modal-content">
        <h1>you win</h1>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
